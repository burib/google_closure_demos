<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>goog.editor Demo</title>
  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="css/button.css"/>
  <link rel="stylesheet" href="css/dialog.css"/>
  <link rel="stylesheet" href="css/linkbutton.css"/>
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/menuitem.css">

  <link rel="stylesheet" href="css/palette.css"/>

  <style>
    #editMe {
      width: 600px;
      height: 300px;
      background-color: #fff;
      border: 1px solid #4d4d4d;
      border-top: 0;
      margin-bottom: 50px;
    }
    #toolbar { width: 600px; border: 1px solid #4d4d4d; border-bottom: 0; }
    #fieldContents {
      height: 100px;
      width: 600px;
      padding: 0;
      margin-bottom: 20px;
      display: block;
      clear: both;
      border: 1px solid #4d4d4d;
      resize: none;
    }
  </style>
  </head>
  <body>
    <h1>goog.editor Demo</h1>
    <div id='toolbar'></div>
    <div id='editMe'></div>
    <textarea id="fieldContents"></textarea>

    <input type="button" value="Set Field Contents" id="setContent" />
    <p>(Use to set contents of the editable field to the contents of this textarea)</p>

    <script type="text/javascript" src="../../closure-library/closure/goog/base.js"></script>
    <script type="text/javascript" src="js/wysiwyg.basic.js"></script>
    <script>
      wysiwyg.init();
    </script>
  </body>
</html>
